<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio to Captions</title>
  <style>
    body {
      background: #f3f4f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #111827;
    }
    form {
      margin-bottom: 30px;
    }
    input[type="file"] {
      padding: 10px;
      background: #f9fafb;
      border: 2px dashed #d1d5db;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      width: 100%;
    }
    button {
      background: #2563eb;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #1d4ed8;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: #e0f2fe;
      border-left: 5px solid #0284c7;
      border-radius: 8px;
      text-align: left;
      white-space: pre-wrap;
      color: #0f172a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ§ Audio to Captions Generator</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="audio" required><br>
      <button type="submit">Generate Captions</button>
    </form>
