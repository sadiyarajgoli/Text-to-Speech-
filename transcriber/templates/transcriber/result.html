<!DOCTYPE html>
<html>
<head>
  <title>Transcript</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1e293b;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 28px;
      color: #1f2937;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
    }

    pre {
      background-color: #f1f5f9;
      padding: 20px;
      border-left: 4px solid #3b82f6;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Transcription Result</h2>
    <p><strong>Uploaded:</strong> {{ audio.file.name }}</p>
    <p><strong>Transcript:</strong></p>
    <pre>{{ transcript }}</pre>
    <a href="{% url 'upload_audio' %}">‚Üê Transcribe another</a>
  </div>
</body>
</html>
